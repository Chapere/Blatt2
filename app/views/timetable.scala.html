@(title: String)(schedule: List[List[String]])

<!DOCTYPE html>
<html lang="en">
    @*Das ist das was auf dem Browser Tab angezeigt wird*@
    <head>
        <title>
            @title
        </title>
        <style>
            table, td, th { border: 1px solid black; }
        </style>
    </head>
    <body>
        @*Das ist die Ãœberschrift der Seite*@
        <h1>Studenplan</h1>

        @*Das ist die erstellte Tabelle*@
        <table>
            @for(x <- schedule) {
                <tr>
                    @for(zelle <- x) {
                        <td>
                            @zelle
                        </td>
                    }
                </tr>
            }
        </table>

    </body>
</html>
