@*

* message to display.
*@
@import javax.swing.text.html.HTML

@(title: HTML)(semester: String)

<!DOCTYPE html>
<html>
    <head>
        <title>@title="Studenplan"</title>
    </head>
    <body>
        <section class="content">@semester</section>
    </body>
</html>
